<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

  <label for="tileSize">Select Tile Size:</label>
  <select id="tileSize">
    <option value="152x76">152mm x 76mm</option>
    <option value="305x305">305mm x 305mm</option>
    <option value="400x100">400mm x 100mm</option>
    <option value="400x200">400mm x 200mm</option>
    <option value="400x400">400mm x 400mm</option>
    <option value="600x400">600mm x 400mm</option>
    <option value="600x600">600mm x 600mm</option>
  </select>

  <br>
  <br>
  <label for="inputValue">Enter Value:</label>
  <input type="number" id="inputValue">

  <br>
  <br>
  <label for="resultType">Calculate:</label>
  <select id="resultType">
    <option value="tiles">Number of Tiles</option>
    <option value="squareMeters">Square Meters</option>
  </select>

  <br>
  <br>

  <button onclick="calculate()">Calculate</button>

  <p id="result"></p>

  <script>
    function calculate() {
      var selectedSize = $('#tileSize').val();
      var inputValue = parseFloat($('#inputValue').val());
      var resultType = $('#resultType').val();

      // Check if the entered value is a decimal number
      if (inputValue % 1 !== 0) {
        alert('Please enter a whole number. Decimals are not allowed.');
        return;
      }

      var dimensions = selectedSize.split('x');
      var tileArea = dimensions[0] * dimensions[1] / 1000000; // Convert to square meters

      if (isNaN(inputValue)) {
        $('#result').text('Please enter a valid number.');
      } else {
        if (resultType === 'tiles') {
          var tilesRequired = Math.ceil(inputValue / tileArea);
          $('#result').text('Tiles required: ' + tilesRequired + ' (' + (inputValue / tileArea).toFixed(2) + ' tiles)');
        } else {
          var squareMeters = inputValue * tileArea;
          $('#result').text('Square meters covered: ' + squareMeters.toFixed(2) + ' mÂ²');
        }
      }
    }
  </script>

</body>
</html>
