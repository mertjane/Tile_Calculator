<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://kit.fontawesome.com/a5f92d7a0b.js" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        label {
            color: #292828de;
        }

        .menu {
            border: 1px solid #ddd;
            outline: none;
            width: 200px;
            height: 40px;
            border-radius: 2px;
        }

        .value {
            border: 1px solid #ddd;
            outline: none;
            width: 120px;
            height: 40px;
            border-radius: 2px;
            padding-left: 20px;
        }

        .result {
            border: 1px solid #ddd;
            outline: none;
            width: 120px;
            height: 40px;
            border-radius: 2px;
            padding-left: 20px;
        }

        button {
            height: 44px;
            width: 40px;
            align-self: flex-end;
        }

    </style>
</head>

<body>
    <!--
    <div>
        <input type="radio" name="radioButton" value="305x305x12" id="radioButton1">
        <label for="radioButton1">305x305x12 mm</label>
    </div>
    -->
    <div style="display: flex;">
        <div style="display: flex; flex-direction: column; gap: 4px;">
            <label style="align-self: center;font-weight: 600;" for="squareMeterInput">m²</label>
            <input class="value" type="number" id="squareMeterInput"
                placeholder="m²">
        </div>
        <button><i class="fa">
                &#xf362;
            </i></button>
        <div style="display: flex; flex-direction: column; gap: 4px;">
            <label style="align-self: center;font-weight: 600;" for="tilePieceInput">Quantity</label>
            <input class="value" type="number" id="tilePieceInput"
                placeholder="Quantity">
        </div>
    </div>
</body>

</html>
