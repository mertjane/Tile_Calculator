<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

  <label for="squareMeters">Enter Square Meters:</label>
  <input type="number" id="squareMeters">
  <button onclick="calculateTiles()">Calculate</button>

  <p id="result"></p>

  <script>
    function calculateTiles() {
      var squareMeters = parseFloat($('#squareMeters').val());
      var tileSize = 0.305 * 0.305; // Area of one tile in square meters
      var tilesRequired = Math.ceil(squareMeters / tileSize);

      $('#result').text('Tiles required: ' + tilesRequired + ' (' + (squareMeters / tileSize).toFixed(2) + ' tiles)');
    }
  </script>

</body>
</html>
